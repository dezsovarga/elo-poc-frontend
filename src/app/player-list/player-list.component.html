<h1 class="text-center"> Ratings </h1>

<!--<div class="alert alert-success" *ngIf='message'>{{message}}</div>-->

<div class="container-sm w-75">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th>Rank</th>
      <th>Player name</th>
      <th>Rating</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let player of players; index as i">
      <td>{{i+1}}</td>
      <td>{{player.name }}</td>
      <td>{{player.elo}}</td>
    </tr>
    </tbody>

  </table>

<!--  <app-match-round></app-match-round>-->

</div>
