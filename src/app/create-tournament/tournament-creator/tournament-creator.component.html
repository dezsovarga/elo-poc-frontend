<div class="row" >
  <div class="col-3" *ngFor="let pot of pots | paginate: { itemsPerPage: pagination.pageSize, currentPage: pagination.pageNumber, id: creatorId} ">
    <app-tournament-pot [pot] = pot></app-tournament-pot>
  </div>

</div>
<pagination-controls  (pageChange)="pagination.pageNumber = $event" [id] = creatorId></pagination-controls>
