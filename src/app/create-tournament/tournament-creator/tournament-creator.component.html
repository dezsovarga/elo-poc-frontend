<table class="table table-sm" table-bordered>
  <thead>
  <tr>
    <th>Player name</th>
    <th>Rating</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let player of players; let i = index" (click)="clickedRow(i)" [class.active]="i == highlightedRow">
    <td>{{player.id }}</td>
    <td>{{player.name }}</td>
    <td>{{player.elo}}</td>
  </tr>
  </tbody>

</table>
