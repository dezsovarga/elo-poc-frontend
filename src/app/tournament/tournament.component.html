<h1 class="text-center"> {{leagueTournament.name}}</h1>

<div *ngIf="!loading" class="container-sm w-75 grid-striped" >

  <nav class="navbar navbar-expand-md navbar-light bg-light">

    <ul *ngFor="let groupName of groupNames; index as i" class="navbar-nav">
      <li><a class="nav-link" (click)="switchGroup(i)">{{groupName}}</a></li>
    </ul>
  </nav>

  <app-league-group [groupNumber]="groupNumber" [groupRounds]="groupRounds"
                    [leagueTournament]="leagueTournament" [showStandings]="showStandings" [groupName]="groupNames[groupNumber]"
  ></app-league-group>

  <div class="row">
    <div class="col-4">
      <button (click)="playMatches()" class="btn btn-success">Play matches</button>
    </div>
    <div class="col-4">
      <button (click)="resetStandings()" class="btn btn-success">Reset Tournament</button>
    </div>
  </div>

</div>
